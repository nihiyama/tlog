name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Verify before release
        run: |
          npm run build
          npm run typecheck
          npm run test

      - name: Version or Publish npm packages
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run release:npm
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Detect VS Code extension version change
        id: vscode_version
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "^packages/vscode-extension/package.json$"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish VS Code extension
        if: steps.changesets.outputs.published == 'true' && steps.vscode_version.outputs.changed == 'true'
        run: npm run --workspace vscode-tlog publish:marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
